<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PUBG Premier League - Leaderboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0; padding: 0;
      font-family: 'Orbitron', sans-serif;
      background-image: url('download.jpeg');
      background-size: cover;
      background-position: center;
      color: #fff;
      overflow-x: hidden;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.85);
      min-height: 100vh;
      padding: 30px 20px;
    }
    h1, h2 {
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    h1 {
      font-size: 3rem;
      color: #ffcc00;
      animation: slideDown 1s ease-out;
    }
    h2 {
      color: #ff5733;
      font-size: 2rem;
      margin-bottom: 20px;
    }
    .card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.1);
      padding: 25px;
      margin: 30px auto;
      max-width: 1000px;
      animation: fadeIn 1s ease forwards;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      padding: 12px;
      text-align: center;
    }
    th {
      background-color: rgba(255, 51, 51, 0.9);
      cursor: default;
    }
    tr.team-row {
      cursor: pointer;
    }
    tr.team-row:nth-child(even) {
      background-color: rgba(255, 255, 255, 0.05);
    }
    tr.team-row:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
    tr.expand {
      display: none;
      background-color: rgba(255, 255, 255, 0.08);
      color: #ffd166;
      font-weight: 500;
    }
    tr.expand td {
      padding-left: 40px;
      text-align: left;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
    @keyframes slideDown {
      from {transform: translateY(-50px); opacity: 0;}
      to {transform: translateY(0); opacity: 1;}
    }
    @media (max-width: 768px) {
      h1 { font-size: 2rem; }
      h2 { font-size: 1.3rem; }
      table, th, td { font-size: 0.9rem; }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>PUBG Premier League</h1>
    <h2>Season 1 Leaderboard</h2>

    <div class="card">
      <h2>Team Standings (Click team row to see players)</h2>
      <table id="teamTable">
        <!-- ...Your existing table body content stays the same... -->
        <!-- I won't repeat the whole <tbody> here since it's identical to what you posted, just keeping the focus on the JS fix -->
        <thead>
          <tr>
            <th>Rank</th>
            <th>Team</th>
            <th>Chicken Dinners</th>
            <th>Position Points</th>
            <th>Kill Points</th>
            <th>Total Points</th>
          </tr>
        </thead>
        <tbody>
          <!-- All your team rows and player rows go here (MUMBAI, BIHARI, etc...) -->
          <!-- Keeping as-is -->
          <!-- From your original code -->
          <!-- FULL BODY SAME AS YOU HAD BEFORE -->
        </tbody>
      </table>
    </div>

    <div class="card">
      <h2>Top Player Kills</h2>
      <table>
        <!-- Top Player Kills Table, same as before -->
        <thead>
          <tr>
            <th>Rank</th>
            <th>Player</th>
            <th>Kills</th>
            <th>Team</th>
          </tr>
        </thead>
        <tbody>
          <!-- All your Top Kills data here, same as before -->
          <!-- From your original code -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const teamRows = document.querySelectorAll('tr.team-row');
    teamRows.forEach(row => {
      row.addEventListener('click', () => {
        const team = row.getAttribute('data-team');
        const expandRows = document.querySelectorAll(`tr.expand[data-parent="${team}"]`);

        // Toggle display for this team's expand rows
        const isVisible = expandRows.length > 0 && expandRows[0].style.display === 'table-row';

        // Hide all expanded rows first
        document.querySelectorAll('tr.expand').forEach(er => er.style.display = 'none');

        // If the clicked team's rows were not visible, show them
        if (!isVisible) {
          expandRows.forEach(er => er.style.display = 'table-row');
        }
      });
    });
  </script>
</body>
</html>
